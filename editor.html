<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Code Editor </title>
  <link rel="icon" type="image/png" href="panda.png">
  <style>
    :root {
      --bg: #121212;
      --panel: #1e1e1e;
      --text: #ffffff;
      --accent: #9c27b0;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: var(--accent);
      padding: 10px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
    }

    .editor-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      flex: 1;
      overflow: hidden;
    }

    .inputs, iframe {
      height: 100%;
      width: 100%;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
    }

    .section {
      display: flex;
      flex-direction: column;
      height: 33.33%;
    }

    .section h3 {
      background: var(--accent);
      padding: 5px 10px;
      font-size: 1rem;
      color: white;
    }

    textarea {
      flex: 1;
      padding: 10px;
      background: var(--panel);
      color: var(--text);
      border: none;
      resize: none;
      font-size: 14px;
      outline: none;
    }

    iframe {
      border: none;
      background: white;
    }

    footer {
      background: #000;
      color: #bbb;
      padding: 10px;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 70px;
    }

    .btn:hover {
      background: #ba4de4;
    }

    input.share-url {
      background: #222;
      color: #ddd;
      padding: 5px;
      border: 1px solid #444;
      border-radius: 5px;
      width: 70%;
    }
  </style>

    :root {
      --accent: #9c27b0;
      --bg: #121212;
      --menu-bg: #1e1e1e;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
    }

   
  </style>







</head>
<body>
  <header>Code with dragon (HTML + CSS + JS)</header>

  <div class="editor-container">
    <div class="inputs">
      <div class="section">
        <h3>HTML</h3>
        <textarea id="html-code" placeholder="Write HTML..."></textarea>
      </div>
      <div class="section">
        <h3>CSS</h3>
        <textarea id="css-code" placeholder="Write CSS..."></textarea>
      </div>
      <div class="section">
        <h3>JavaScript</h3>
        <textarea id="js-code" placeholder="Write JavaScript..."></textarea>
      </div>
    </div>
    <iframe id="output"></iframe>
  </div>

  <footer>

    <button class="btn" onclick="generateShareURL()">ðŸ”— Share Link</button>
    <input type="text" class="share-url" id="share-url" readonly placeholder="Your shareable URL will appear here">
    <span>Auto saved ðŸ”’</span>
  </footer>





  <script>
    const htmlCode = document.getElementById("html-code");
    const cssCode = document.getElementById("css-code");
    const jsCode = document.getElementById("js-code");
    const output = document.getElementById("output");
    const shareUrl = document.getElementById("share-url");

    function updateOutput() {
      const html = htmlCode.value;
      const css = `<style>${cssCode.value}</style>`;
      const js = `<script>${jsCode.value}<\/script>`;
      output.srcdoc = html + css + js;
      saveToLocal();
    }

    function saveToLocal() {
      localStorage.setItem("dragon_html", htmlCode.value);
      localStorage.setItem("dragon_css", cssCode.value);
      localStorage.setItem("dragon_js", jsCode.value);
    }

    function loadFromLocal() {
      htmlCode.value = localStorage.getItem("dragon_html") || "";
      cssCode.value = localStorage.getItem("dragon_css") || "";
      jsCode.value = localStorage.getItem("dragon_js") || "";
    }

    function generateShareURL() {
      const data = {
        html: htmlCode.value,
        css: cssCode.value,
        js: jsCode.value
      };
      const encoded = btoa(JSON.stringify(data));
      const url = `${location.origin}${location.pathname}?code=${encoded}`;
      shareUrl.value = url;
      shareUrl.select();
      document.execCommand("copy");
    }

    function loadFromURL() {
      const params = new URLSearchParams(window.location.search);
      if (params.has("code")) {
        try {
          const decoded = JSON.parse(atob(params.get("code")));
          htmlCode.value = decoded.html || "";
          cssCode.value = decoded.css || "";
          jsCode.value = decoded.js || "";
        } catch (e) {
          console.warn("Invalid code parameter.");
        }
      }
    }

    // Load data
    loadFromLocal();
    loadFromURL();
    updateOutput();

    // Listeners
    htmlCode.addEventListener("input", updateOutput);
    cssCode.addEventListener("input", updateOutput);
    jsCode.addEventListener("input", updateOutput);
  </script>
</body>
</html>
