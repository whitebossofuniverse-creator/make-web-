<html lang="en">
  <body>
<section class="editor-preview">
  <!-- Left side: Editor -->
  <div class="editor">
    <textarea id="code" placeholder="Write HTML, CSS, JS here..."></textarea>
    <button onclick="runCode()">Run â–¶</button>
  </div>

  <!-- Right side: Output -->
  <div class="preview">
    <iframe id="output"></iframe>
  </div>
</section>

<style>
  .editor-preview {
    display: flex;
    height: 100%;
  }

  .editor {
    width: 50%;
    padding: 10px;
    background: #1e1e1e;
    color: white;
    display: flex;
    flex-direction: column;
  }

  textarea {
    flex: 1;
    background: #000;
    color: #0f0;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    border: none;
    resize: none;
  }

  button {
    margin-top: 10px;
    padding: 8px;
    background: #9c27b0;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  .preview {
    width: 50%;
    background: white;
    border-left: 2px solid #9c27b0;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<script>
  function runCode() {
    const code = document.getElementById("code").value;
    const output = document.getElementById("output").contentWindow.document;
    output.open();
    output.write(code);
    output.close();
  }
</script>
</body>
</html>
